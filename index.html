<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rockhangers</title>
    </head>
    <body>
        <div id="app" class="container-fluid">
            <ul class="list-group" >
                <match v-for="match in matches" :key=match.id :match="match"></match>
            </ul>
        </div>

        <template id="match-template">
            <li class="row well list-group-item">
                <div class="panel panel-default" >
                    <div class="panel-heading col-xs-12">
                        <short-date class="col-xs-2" :date="match.Date"></short-date>
                        <span class="col-xs-4">{{ match.HomeTeam }}</span>
                        <span class="col-xs-4">{{ match.AwayTeam }}</span>
                        <span class="col-xs-2"><show-statistics :match="match"></show-statistics><span>
                    </div>
                    <statistics :match="match"></statistics>
                </div>
            </li>
        </template>

        <template id="shortdate-template">
            <strong>{{formatDate()}}<strong>
        </template>

        <template id="showstatistics-template">
            <button type="button" class="btn btn-default pull-right" aria-label="Right Align" value="Result" v-on:click="showStatistics(match,$event)" :class="isDisabled(match.Date)">
                <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
            </button> 
        </template>
        
        <template id="statistics-template">
            <div class="panel-body">
                <div v-html="match.Stats"></div>
                <div class="col-xs-12">
                    <h4 class="col-xs-12">
                        Singel 1
                    </h4>
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-4">
                        Toby
                    </div>
                    <div class="col-xs-4">
                        Patrik
                    </div>
                    <div class="bg-info col-xs-4">
                        Resultat
                    </div>
                    <div class="bg-info col-xs-4">
                        3
                    </div>
                    <div class="bg-info col-xs-4">
                        0
                    </div>
                    <div class="bg-primary col-xs-4">
                        Set 1
                    </div>
                    <div class="bg-primary col-xs-4">
                        25 pil
                    </div>
                    <div class="bg-primary col-xs-4">
                        30 kvar
                    </div>
                    <div class="bg-info col-xs-4">
                        Set 2
                    </div>
                    <div class="bg-info col-xs-4">
                        19 pil
                    </div>
                    <div class="bg-info col-xs-4">
                        220 kvar
                    </div>
                    <div class="bg-primary col-xs-4">
                        Set 3
                    </div>
                    <div class="bg-primary col-xs-4">
                        12 pil
                    </div>
                    <div class="bg-primary col-xs-4">
                        345 kvar
                    </div>

                    <div class="bg-info col-xs-4">
                        Tons
                    </div>
                    <div class="bg-info col-xs-4">
                        10
                    </div>
                    <div class="bg-info col-xs-4">
                        1
                    </div>
                     <div class="bg-primary col-xs-4">
                        180's
                    </div>
                    <div class="bg-primary col-xs-4">
                        2
                    </div>
                    <div class="bg-primary col-xs-4">
                        0
                    </div>
                    <div class="bg-info col-xs-4">
                        Hög utgång
                    </div>
                    <div class="bg-info col-xs-4">
                        134/145
                    </div>
                    <div class="bg-info col-xs-4">
                        -
                    </div>
                    <div class="bg-primary col-xs-4">
                        Pilsnitt
                    </div>
                    <div class="bg-primary col-xs-4">

                    </div>
                    <div class="bg-primary col-xs-4">
                        11.56
                    </div>
                </div>
            </div>
              
        </template>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="scripts/vanillaAjax.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
