<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Rockhangers</title>

    </head>
    <body>
        
        <H1>Rockhangers</H1>
        <div id="app" class="container-fluid">
            <ul class="list-group" >
                <match v-for="match in matches" :match="match"></match>
            </ul>
        </div>

        <template id="match-template">
            <li class="row well list-group-item">
                <div>
                    <short-date class="col-xs-2" :date="match.Date"></short-date>
                    <span class="col-xs-4">{{ match.HomeTeam }}</span>
                    <span class="col-xs-4">{{ match.AwayTeam }}</span>
                </div>
                <statistics class="col-xs-2" :match="match"></statistics>
            </li>
        </template>

        <template id="shortdate-template">
            <span class="label label-default">{{formatDate()}}<span>
        </template>

        <template id="statistics-template">
            <input class="btn btn-xs btn-info" type="button" value="Result" v-on:click="showStatistics(match)" :class="isDisabled(match.Date)"/>
        </template>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="scripts/vanillaAjax.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
